    </div>

<script>
    // image dissappear on click
    const img = document.querySelector('.images')
    img.addEventListener('click',(n)=>{
        console.log("clicked")
        console.log(n.target.tagName)
        if(n.target.tagName=="IMG"){
      let removeit =  n.target.parentNode
      removeit.remove()
        }
    },false)
    //target se hum kisi v image ko target krskte h
    
   
</script>
